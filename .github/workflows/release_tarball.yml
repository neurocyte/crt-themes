name: Release tarball
on:
 push:
    branches:
      - master

permissions: 
 contents: write

jobs:
 release_tarball:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make tarball
        run: |
          mkdir -p crt-themes/themes
          for x in 64 Amber Blue Gray Green Red Paper
          do
            node src/build.js $x > crt-themes/themes/CRT-$x-color-theme.json
          done
          tar -czf crt-themes.tar.gz crt-themes

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}-${{ github.sha }}
          release_name: Tarball release
          body: Tarball release
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./crt-themes.tar.gz
          asset_name: crt-themes.tar.gz
          asset_content_type: application/gzip
